name: Build Android APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Configura Java 17 (Obrigatório)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- A CORREÇÃO MÁGICA ---
      # O GitHub está usando Gradle 9, que quebra o Cordova.
      # Aqui forçamos o uso do Gradle 8.5 que funciona.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create app com.temp.id TempName
          cp config.xml app/
          cp -r www/* app/www/
          cd app
          
          # Usa Android 12 (Estável)
          cordova platform add android@12.0.0
          
          cordova plugin add cordova-plugin-admob-free --save
          
          # Aceita licenças do Google para não travar
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          cordova build android --release --no-telemetry

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: neon-rush-apk
          path: app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
