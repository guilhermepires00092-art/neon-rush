name: Build Android APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Java 11 é o "velho de guerra" que funciona com plugins clássicos
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create app com.temp.id TempName
          cp config.xml app/
          cp -r www/* app/www/
          cd app
          
          # Android 11 (Versão 10.1.2) - Mais compatível com o código antigo
          cordova platform add android@10.1.2
          
          # Instala o plugin "Ravenwatch" direto do GitHub
          cordova plugin add https://github.com/ravenwatch/cordova-plugin-admob-free --save --variable ADMOB_APP_ID="ca-app-pub-3940256099942544~3347511713"
          
          # Aceita as licenças
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Compila
          cordova build android --release --packageType=apk --no-telemetry

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: neon-rush-apk
          path: app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
